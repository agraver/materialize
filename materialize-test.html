<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>materialize-test</title>
</head>

<body>
  {{> nav}}
  <div class="container">
    {{> indexBanner}}
    <div class="section">
      <div class="row">
        <div class="col s12 m6 l4 offset-l2">{{> preloaderCard}}</div>
        <div class="col s12 m6 l4">{{> customPreloaderCard}}</div>
      </div>
    </div>
    {{> info}}
    <br><br>
    {{> footer}}
  </div>
</body>

<template name="hello">
  <button class="btn-large waves-effect waves-light pink">Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="preloaderCard">

  <div class="card small pink">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="http://materializecss.com/images/office.jpg">
    </div>
    <div class="card-content">
      <span class="card-title activator white-text">Built-In Preloader<i class="material-icons right">more_vert</i></span>
      <p class="white-text">I am a very simple card. I am good at containing small bits of information.</p>
    </div>
    <div class="card-reveal pink">
      <span class="card-title white-text">Built-in preloader<i class="material-icons right">close</i></span>
      <div class="row center-align v-align white-text">
        <p> Maanus, maa man</p>
        {{> preloader}}
      </div>
    </div>
  </div>

</template>

<template name="customPreloaderCard">

  <div class="card small pink">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="http://materializecss.com/images/sample-1.jpg">
    </div>
    <div class="card-content">
      <span class="card-title activator white-text">Custom Preloader<i class="material-icons right">more_vert</i></span>
      <p><a href="http://codepen.io/collection/HtAne/"><span class="yellow-text">420+ preloaders! Click Now!!!</span></a></p>
    </div>
    <div class="card-reveal pink">
      <span class="card-title white-text">Custom preloader<i class="material-icons right">close</i></span>
      <div class="row center-align v-align white-text">
        <p> Awwww yyeeea </p>
        {{> customPreloader}}
      </div>
    </div>
  </div>

</template>
